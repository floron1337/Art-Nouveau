{% extends 'Art_Nouveau/base.html' %}

{% block title %}Success | Art Nouveau{% endblock %}

{% block content %}
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <div class="auth-container">
        <div class="auth-card" style="text-align: center;">

            <div style="font-size: 50px; color: var(--art-green); margin-bottom: 20px;">
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="auth-header">
                <h1>Success!</h1>
                <div class="gold-divider-sm"></div>
            </div>

            <p style="font-size: 18px; color: #555; margin-bottom: 30px;">
                Your password has been updated successfully.
            </p>

            <a href="{% url 'profile' %}" class="btn-submit" style="display: block; text-decoration: none;">
                Return to Profile
            </a>

        </div>
    </div>
{% endblock %}
