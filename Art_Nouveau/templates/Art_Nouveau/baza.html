{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Pagina mea{% endblock %}</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="{% static 'Art_Nouveau/css/style.css' %}"/>
    </head>
    <body>
        <header id="main-header">
            <nav id="header-nav">
                <h1>Art Nouveau</h1>

                {% block nav_extra %}{% endblock %}

                <div id="nav-links">
                    <a class="navbtn" href="{% url 'index' %}">Home</a>
                    <a class="navbtn" href="{% url 'about' %}">About</a>
                    <a class="navbtn" href="{% url 'products' %}">Products</a>
                    <a class="navbtn" href="{% url 'contact' %}">Contact</a>
                    <a class="navbtn" href="{% url 'cart' %}">Cart</a>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer id="page-footer">
            <div id="footer-sep"></div>
            <br/>
            <h2>&copy; Art Nouveau 2025</h2>
            <div id="footer-admin">
                <p>User IP: {{ user_ip }}</p>
                <a href="{% url 'info' %}">Info</a>
                <a href="{% url 'logs' %}">Logs</a>
            </div>
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
